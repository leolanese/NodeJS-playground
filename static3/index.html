<html>
  <head>
    <title>static3 index1</title>
    <script type="module" src="app.js"></script>
    <style>
      body { background: #bada55 }
      #add { margin-top: 1em; width: 20rem; display: none; }
      #add input { margin-bottom: .5em; }
      #add button { font-weight: bold; width: 20em; float: left }</style>
  </head>
  <body>

    <!-- GET -->
    <nav>
      <select id="category" style="width: 10em; height: 5em;">
        <option value="" hidden>Select Option</option>
        <option value="routes1">option1</option>
        <option value="routes2">option2</option>
      </select>
    </nav>

    <hr>
    <div id="products"></div>

    <!-- POST -->
    <form id="add">
      <input name="name" placeholder="value" value="TestName" required>
      <input name="info" placeholder="value" value="TestInfo" required>
      <button type="submit">POST</button>
    </form>

    <template id="item">
      <style>
        details { font-size: 1.55em; }
        summary { cursor: pointer; }
        p { text-indent: 1.55rem; }
      </style>
       <details>
        <summary>
          <strong><slot name="name"></slot></strong> - <em><slot name="rrp"></slot></em>
        </summary>
        <p><slot name="info"></slot></p>
      </details>
    </template>

  </body>
</html>
